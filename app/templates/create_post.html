{% extends 'base.html' %}
{% block content %}
<h2>ახალი კითხვის დამატება</h2>
<form method="post">
{{ form.hidden_tag() }}
<div class="mb-3">
{{ form.title.label }}
{{ form.title(class="form-control") }}
</div>
<div class="mb-3">
{{ form.content.label }}
{{ form.content(class="form-control", rows=5) }}
</div>
{{ form.submit(class="btn btn-success") }}
</form>
{% endblock %}
